<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="static-section">
        <h1>Play Your Dream Song</h1>
        <img src="/assets/drum.png" alt="drum kit png">
    </section>
    <div class="button-section">
        <button id="button-a" data-key="a" data-sound="/assets/boom.wav">A</button>
        <button id="button-s" data-key="s" data-sound="/assets/clap.wav">S</button>
        <button id="button-d" data-key="d" data-sound="/assets/hihat.wav">D</button>
        <button id="button-f" data-key="f" data-sound="/assets/kick.wav">F</button>
        <button id="button-g" data-key="g" data-sound="/assets/openhat.wav">G</button>
        <button id="button-h" data-key="h" data-sound="/assets/ride.wav">H</button>
        <button id="button-j" data-key="j" data-sound="/assets/snare.wav">J</button>
        <button id="button-k" data-key="k" data-sound="/assets/tink.wav">K</button>
        <button id="button-l" data-key="l" data-sound="/assets/tom.wav">L</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
